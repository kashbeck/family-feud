<head>
    <title>Admin - Family Feud</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="panel/css/bootstrap.min.css" rel="stylesheet">
    <link href="panel/css/style.css" rel="stylesheet">
</head>

<body class="gameBoard">

    <BR />
    <BR />

    <div id="app" class="container">
    
        <button id="buttonOpen" type="button" class="btn btn-success" onclick="open_game_window();">Open Game</button>
        <button id="buttonStart" type="button" class="btn btn-primary" onclick="start_game();" disabled>Start Game</button>
        <button id="buttonFinish" type="button" class="btn btn-info" onclick="gameCompleted();">Finish Game</button>
        <button id="buttonWinner" type="button" class="btn btn-info" onclick="announceWinner();" disabled>Winner!</button>
        <button id="buttonClose" type="button" class="btn btn-danger" onclick="close_game_window();" disabled>Close Game</button>
        
        <BR />
        <BR />
        
        <button type="button" class="btn btn-default" onclick="play_sound('ff_theme_full');">Theme (Long)</button>
        <button type="button" class="btn btn-default" onclick="play_sound('ff_theme_med');">Theme (Medium)</button>
        <button type="button" class="btn btn-default" onclick="play_sound('ff_theme_short');">Theme (Short)</button>
        <button type="button" class="btn btn-default" onclick="play_sound('ff_commercial');">Commercial Break</button>
        <br><br>
        <button type="button" class="btn btn-default" onclick="play_sound('ff_buzz_in');">Buzz In</button>
        <button type="button" class="btn btn-default" onclick="play_sound('ff_answer_correct');">Correct Answer</button>
        <button type="button" class="btn btn-default" onclick="play_sound('ff_answer_incorrect');">Wrong Answer</button>
        <button type="button" class="btn btn-default" onclick="play_sound('ff_answer_duplicate');">Duplicate Answer</button>
        <button type="button" class="btn btn-default" onclick="play_sound('ff_answer_number_one');">Number One Answer</button>
        <button type="button" class="btn btn-default" onclick="play_sound('ff_fast_money_reveal');">Fast Money Reveal</button>
        <button type="button" class="btn btn-default" onclick="play_sound('ff_times_up');">Times Up</button>
        <br><br>
        <button type="button" class="btn btn-default" onclick="play_sound('zz_dun');">Duh-Duh-Duh Sound</button>
        <button type="button" class="btn btn-default" onclick="play_sound('zz_applause');">Applause</button>
        <button type="button" class="btn btn-default" onclick="play_sound('zz_yeah');">YEAH Sound</button>
        <button type="button" class="btn btn-default" onclick="play_sound('zz_boo');">BOO Sound</button>
        <button type="button" class="btn btn-default" onclick="play_sound('zz_clock');">CLOCK END Sound</button>
        <button type="button" class="btn btn-default" onclick="play_sound('zz_ticking_clock');">Tick Sound</button>
        <br><br>
        <button type="button" class="btn btn-danger" onclick="pause_sound();">Stop Sound</button>

        <BR />
        <BR />
        
        <table class="team-table">
          <tbody>
            <tr>
              <td>
                <input class="form-control" id="txtCurrentQ" type="text">
              </td>
              <td>
                <button id="buttonChangeQNum" type="button" class="btn btn-info" onclick="changeQuestionNum();">Change Question</button>
              </td>
            </tr>
          </tbody>
        </table>
        
        <h2>Q<span id="currentQ">C</span>/<span id="totalQ">T</span>: <span id="question" class="label label-default">Open the game to get the question.</span></h2>
        
        <h2>Answers:</h2>

        <div id="answerInfo">
            Answers will appear in here when the game opened.
        </div>

        <table id="tableAnswers" class="table" style="display: none;">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Answer</th>
                    <th>Point</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <BR />
        <BR />
        
        <table class="team-table">
          <thead>
            <tr>
              <th>Teams</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input class="form-control" id="team1NAME" type="text" value="Team 1 Name">
              </td>
              <td>
                <input class="form-control" id="team1POINT" type="text" >
              </td>
              <td>
                <button id="buttonAwardT1" type="button" class="btn btn-success" onclick="calculatePoints('1');" disabled>Awards to Team1</button>
              </td>
              <td>
                <button id="buttonTurnT1" type="button" class="btn" onclick="turnOfTeam('team1');">Set Turn to Team1</button>
              </td>
              <td>
                <button id="buttonMistakeT1" type="button" class="btn" onclick="showMissPoint('1');" disabled>Add mistake <span id="misspoint1" class="label label-danger">0</span></button>
              </td>
              <td>
                <button id="buttonUndoMistakeT1" type="button" class="btn" onclick="hideMissPoint('1');" disabled>
                  <i class="glyphicon glyphicon-minus"></i>
                  Undo mistake
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <input class="form-control" id="team2NAME" type="text" value="Team 2 Name">
              </td>
              <td>
                <input class="form-control" id="team2POINT" type="text" >
              </td>
              <td>
                <button id="buttonAwardT3" type="button" class="btn btn-success" onclick="calculatePoints('2');" disabled>Awards to Team2</button>
              </td>
              <td>
                <button id="buttonTurnT2" type="button" class="btn" onclick="turnOfTeam('team2');">Set Turn to Team2</button>
              </td>
              <td>
                <button id="buttonMistakeT2" type="button" class="btn" onclick="showMissPoint('2');" disabled>Add mistake <span id="misspoint2" class="label label-danger">0</span></button>
              </td>
              <td>
                <button id="buttonUndoMistakeT2" type="button" class="btn" onclick="hideMissPoint('2');" disabled>
                  <i class="glyphicon glyphicon-minus"></i>
                  Undo mistake
                </button>
              </td>            
            </tr>
            <tr>
              <td>
                <button id="buttonChangeName" type="button" class="btn btn-info" onclick="changeTeamNames();">Change Team Names!</button>
              </td>
              <td>
                <button id="buttonChangePOINT" type="button" class="btn btn-info" onclick="changeTeamPoint();">Set Points!</button>
              </td>
              <td></td>
              <td>
                <!--<button id="buttonTurnExchange" type="button" class="btn btn-success" onclick="changeTurn();">Turn of the opposite team!</button>  -->
              </td>
            </tr>
          </tbody>
       
        </table>

        <BR />
        <BR />
        
        <button id="buttonAwardT2" type="button" class="btn btn-primary" onclick="nextQuestion();" disabled>Next Question</button>
        <button id="buttonShowQuestion" type="button" class="btn btn-success" onclick="showQuestion();">Show Question on Board</button>
        <button id="buttonHideQuestion" type="button" class="btn" onclick="hideQuestion();">Hide Question on Board</button>
    </div>

    <script src="panel/js/jquery.min.js"></script>
    <script src="panel/js/bootstrap.min.js"></script>
    
    <script src="panel/js/panel.js"></script>

    <script type="module">
        import Page from "./js/admin.js";
        
        Page.init();
        
    </script>
    -->
</body>
